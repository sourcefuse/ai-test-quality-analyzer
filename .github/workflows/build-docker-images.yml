# Build and push custom Docker images to GitHub Container Registry
# These images are shared across all repos using the unit test generator

name: Build Docker Images

on:
  push:
    branches: [main]
    paths:
      - 'docker/**'
      - '.github/workflows/build-docker-images.yml'
  workflow_dispatch:
    inputs:
      push_images:
        description: 'Push images to registry'
        required: false
        default: 'true'
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/sourcefuse

jobs:
  build-presidio:
    name: Build Presidio Combined
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}/presidio-combined
          tags: |
            type=raw,value=latest
            type=sha,prefix=
            type=raw,value=v1

      - name: Build and push Presidio Combined
        uses: docker/build-push-action@v5
        with:
          context: ./docker/presidio-combined
          push: ${{ github.event.inputs.push_images != 'false' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  build-pgvector:
    name: Build pgvector Custom
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}/pgvector-rag
          tags: |
            type=raw,value=latest
            type=sha,prefix=
            type=raw,value=v1

      - name: Build and push pgvector
        uses: docker/build-push-action@v5
        with:
          context: ./docker/pgvector
          push: ${{ github.event.inputs.push_images != 'false' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [build-presidio, build-pgvector]
    if: always()

    steps:
      - name: Summary
        run: |
          echo "## Docker Images Built" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Image | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| presidio-combined | ${{ needs.build-presidio.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| pgvector-rag | ${{ needs.build-pgvector.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Usage" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`yaml" >> $GITHUB_STEP_SUMMARY
          echo "# In your workflow:" >> $GITHUB_STEP_SUMMARY
          echo "services:" >> $GITHUB_STEP_SUMMARY
          echo "  pgvector:" >> $GITHUB_STEP_SUMMARY
          echo "    image: ${{ env.IMAGE_PREFIX }}/pgvector-rag:latest" >> $GITHUB_STEP_SUMMARY
          echo "  presidio:" >> $GITHUB_STEP_SUMMARY
          echo "    image: ${{ env.IMAGE_PREFIX }}/presidio-combined:latest" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        env:
          IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}
